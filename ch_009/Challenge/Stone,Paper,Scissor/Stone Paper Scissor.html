<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper scissor</title>
    <link href="Stylesheet/Stone Paper Scissor.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="mainWebpage">
        <div class="topHeader">
            <div class="headerContent">
                <div>
                    <img src="Images/Logo_03.png" style="width: 30px; height: 35px" />
                </div>
                <div id="headerimageContent">
                    Soft Tech Ashram
                </div>
            </div>
            <div id="heading">JavaScript Training Program</div>
                <div class="dateTime"> 
                </div>
            </div>
            <div class="mainBody">
                <div class="outputWindow">
                    <div class="outputContent"><br>
                        <span id="exerciseHeading">
                            <span id="inputId">Stone,Paper,Scissors
                        </span>
                        <hr width=100%>
                        <div class="mainContainer">
                            <div
                                style="display:flex;flex-direction:column;text-align:center;justify-content:space-between;">
                                <div class="movesLeft">Moves left : 10</div>
                                <div><span id="gameOver"></span></div><br>                             
                            </div>
                           <div id="user"><span id="whouser"></span><span id="whoCpu"></span></div> 
                            <div id="displayScore">
                                <div class="myScore">
                                    <div> <span id="ourScore"></span></div>
                                    <div id="userImage"></div>
                                </div>
                                <div class="cpuScore">
                                    <div><span id="cpuScores"></span></div>
                                    <div id="cpuImage"></div>
                                </div>
                            </div>
                            <br>
                            <div id="resultUpdate"></div>
                            <br>
                            <div id="whoWins"></div><br>
                            <div id="ourChoices">
                                <button class="userChoice"><img src="Images/Stone.png" alt="Stone" class="imgClass"></button>
                                <button class="userChoice"><img src="Images/Paper.png" alt="Paper" class="imgClass"></button>
                                <button class="userChoice"><img src="Images/scissor.png" alt="Scissor" class="imgClass"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="winContent">
                <div class="container">
                    <h3 class="gameOver">Game Over!</h3>
                    <span id="score">Your Score : </span>
                    <span id="score1">CPU Score :</span>
                    <h3 id="winId"></h3>
                    <button class="reset" onclick="reset()">Restart</button>
                </div>
            </div>
            
            <div class="footerContent">
                <div style="font-size: 18px">
                    <i>Learning Objective : Stone Paper Scissor</i>
                </div>
                <div class="logoContent" style="color:blue;font-size:24px;">
                    SoftTechAshram.com
            </div>
        </div>
    </div>
    <script src="Script files/Stone Paper Scissor.js"></script>
</body>
</html>
